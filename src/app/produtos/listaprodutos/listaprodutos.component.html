<mat-card class="cardwidth">

  <mat-toolbar class="toolbar" color="primary">
    <span>Lista Produtos</span>
  </mat-toolbar>


  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeprodutos">
      <th mat-header-cell *matHeaderCellDef> Produtos </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nomeprodutos}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
