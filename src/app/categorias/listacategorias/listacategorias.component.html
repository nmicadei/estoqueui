<table mat-table [dataSource]="categorias" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="nomecategorias">
    <th mat-header-cell *matHeaderCellDef> Categorias </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.nomecategorias}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
